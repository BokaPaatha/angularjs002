<!DOCTYPE html>
<html ng-app>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
</head>

<body>
	{{ "Hello world"}}
	<h1>Welcome {{name}}</h1>
	Your name please:
	<input type="text" ng-model="name">
